<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSelect</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body{
            background:#4CAF50;


        }
        .titulo{
            color:#4CAF50;
        }
        .fonteNova{
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
<body>

<header>
    <!-- sm (tela pequena, md (tela média), lg(tela grande)) -->
    <nav class="navbar navbar-expand-sm bg-success navbar-dark p-3">
        <!-- container ou container-fluid -->
      <div class="container ">

        {%if tipo == 'admin'%}
          <a class="navbar-brand fw-bold " href="{{url_for('paginaAdm')}}">SuperSelect</a>
        {% else%}
          <a class="navbar-brand fw-bold " href="{{url_for('paginaUsuarioComum')}}">SuperSelect</a>
        {% endif %}
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>



        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- ms-(0,1,2,3,4,5,auto) me-*, mt-*, mb-*, mx-*  -->
          <div class="navbar-nav ms-auto">
            <a class="nav-link ms-2" aria-current="page" href="{{url_for('consultarProdutos')}}">Produtos</a>
            
            <a class="nav-link  ms-2" href="{{url_for('paginaComentario')}}">Comentários</a>
            {% if tipo == 'admin' %}
            <a class="nav-link  ms-2" href="{{url_for('paginaCadastroProduto')}}">Cadastro</a>
            {% endif %}
            <a class="nav-link  ms-2" href="{{url_for('historicoComentarios')}}">Histórico</a>

            <a class="nav-link  ms-2" href="{{url_for('logout')}}" >Sair</a>
            
            
            
            
          </div>
        </div>
      </div>
    </nav>
</header>

<main>
    
    {% block content %}

    {% endblock %}
</main>


<footer class="text-center text-light mb-5">
    <p> &copy; 2024. Todos os diretiros reservados</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
