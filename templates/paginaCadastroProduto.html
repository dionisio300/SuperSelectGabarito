{% extends 'base.html' %}

{{super()}}

{% block content %}

    <section class="">
        <div class="text-light my-5 text-center">
            <h1 class="my-3">Cadastro de Produtos </h1>
            <p>Preencha os detalhes do produto para adicioná-lo ao sistema.</p>
        </div>
        <section>
            <div class="container">
                <form class="w-50 d-flex flex-column mx-auto" method="POST" action="/paginaCadastroProduto">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select id="categoria" class="form-select" name="categoria" required>
                            <option selected disabled>Selecione uma categoria</option>
                            <option value="Higiene Pessoal">Higiene Pessoal</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Produtos de limpeza">Produtos de limpeza</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="preco">Preço (R$)</label>
                        <input id="preco" type="number" step="0.01" class="form-control" name="preco" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="quantidade">Quantidade</label>
                        <input id="quantidade" type="number" step="1" class="form-control" name="quantidade" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="data_validade">Data de validade</label>
                        <input id="data_validade" type="date" class="form-control" name="data_validade" >
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                </form>
            </div>
        </section>
    </section>
        {% endblock %}
